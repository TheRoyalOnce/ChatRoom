<div
  class="container max-w-md mx-auto xl:max-w-3xl h-full flex bg-white rounded-lg shadow overflow-hidden"
>
<div class="w-full  p-8">
  <h1 class="text-xl ">Welcome to the Chat-room!</h1>
  <p class="text-gray-800">Please complete the register form</p>

  <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm" class="mb-4 mt-6" >
    <div class="flex flex-row w-full">
    <div class=" w-1/2">
  <label for="firstName" class="w-full px-4 text-gray-700">
    First Name:
    <input [ngClass]="{'invalid-input': signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched}" formControlName="firstName" placeholder=" First Name" class=" text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10 mr-4" type="text" id="firstName"  required>
  </label>
  <label for="lastName" class="w-full px-4 text-gray-700">
    Last Name:
    <input [ngClass]="{'invalid-input': signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched}" formControlName="lastName" placeholder=" Last Name" class=" text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10 mr-4" type="text" id="lastName" required>
  </label>
  <label for="phone" class="w-full px-4 text-gray-700">
    Phone Number:
    <input [ngClass]="{'invalid-input': signUpForm.get('phoneNumber')?.invalid && signUpForm.get('phoneNumber')?.touched}" formControlName="phoneNumber" placeholder="Phone number" class=" text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10 mr-4" type="tel" id="phoneNumber"  required>
  </label>
</div>
<div class=" w-1/2">
  <label for="email" class="w-full px-4 text-gray-700">
    Email:
    <input [ngClass]="{'invalid-input': signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched}" formControlName="email" placeholder=" Email" class=" text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10 ml-4" type="email" id="email"  required>
  </label>
  <label for="password" class="w-full px-4 text-gray-700">
    Password:
    <input [ngClass]="{'invalid-input': signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched}" formControlName="password" placeholder=" Password" class=" text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10 ml-4" type="password" id="password"    required>
  </label>
  <label for="passwordConfirm" class="w-full px-4 text-gray-700 ml-4">
    Repeat Password:
    <input [ngClass]="{
      'invalid-input':
        signUpForm.get('passwordConfirm')?.invalid &&
        signUpForm.get('passwordConfirm')?.touched ||
        signUpForm.hasError('confirmPasswordMismatch')
    }" formControlName="passwordConfirm" placeholder= "Password" class=" text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10 ml-4" type="password" id="passwordConfirm" required>

  </label>
</div>
</div>
  <div class="flex flex-row">
  <p class="text-xs mt-4">You have already an account? </p><a routerLink="/login" ><p class="text-xs text-blue-500 hover:text-blue-700 mt-4"> Log in</p></a>
</div>
  <button [disabled]="!signUpForm.valid" class="inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal bg-blue-500 text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] mt-4" type="submit">
 Sign Up</button>
</form>
</div>

</div>
