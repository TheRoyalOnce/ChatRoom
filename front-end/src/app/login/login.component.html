<div
  class="flex-col justify-center items-center container max-w-md mx-auto xl:max-w-3xl h-full flex bg-white rounded-lg shadow overflow-hidden"
>
  <div class="w-full flex flex-col justify-center items-center xl:w-1/2 p-8">
    <form (submit)="onSubmit()" class="mb-4 mt-6">
      <h1 class="text-2xl font-bold">Sign in to your account</h1>
      <div>
        <span class="text-gray-600 text-sm">
          You Don't have an account?
        </span>
        <a routerLink="/sign-up">
          <span class="text-gray-700 text-sm font-semibold hover:text-gray-800 cursor-pointer">
            Sign up
          </span>
        </a>
      </div>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email">
          Email
        </label>
        <input [(ngModel)]="email" placeholder="Your email address" class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10" id="email" type="text" name="email">
      </div>
      <div class="mb-6 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password">
          Password
        </label>
        <input [(ngModel)]="password" placeholder="Your password" class="text-sm bg-gray-200 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10" id="password" type="password" name="password">
        <a class="inline-block align-baseline text-sm text-gray-600 hover:text-gray-800">
          Forgot Password?
        </a>
      </div>
      <div class="flex w-full mt-8">
        <button class="w-full bg-gray-800 hover:bg-gray-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10" type="submit">
          Sign in
        </button>
      </div>
    </form>
  </div>
  </div>
